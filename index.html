<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <a href="">
                    <img src="./image/netflix.png" alt="">
                </a>
            </div>
        </div>
        <div class="description">
                <a class="abc" href="">
                    Thank you for signing up to Netflix.Tell me more about yourself.
                </a>
        </div>
        <div class="input-body">
            <div class="input-box">
                <form action="">
                    <div class="name">
                        <h5>Name</h5>
                        <input type="email" name="Name" id="nameboxid" placeholder="enter your name">
                    </div>
                    <div class="age">
                        <h5>Age</h5>
                        <input type="email" name="Age" id="ageboxid" placeholder="age">
                    </div>
                    <div class="email">
                        <h5>Email</h5>
                        <input type="email" name="Email" id="emailboxid" placeholder="enter your Email">
                    </div>
                    <div class="content-type">
                        <h5>Content Type</h5>
                        <select name="" id="" class="selection">
                            <option value="">Series</option>
                        </select>
                    </div>
                    <div class="movie-type">
                        <h5>Movie Type</h5>
                        <label for="">
                            <input type="checkbox" name="Comedy" id="">
                            <span>Comedy</span>
                        </label>
                        <label for="">
                            <input type="checkbox" name="Action" id="Action">
                            <span>Action</span>
                        </label>
                        <label for="">
                            <input type="checkbox" name="Romance" id="Romance">
                            <span>Romance</span>
                        </label>
                    </div>
                    <div class="gender">
                        <h5>Gender</h5>
                        <label for="">
                            <input type="radio" name="Gender" id="" value="Male"> 
                            <span>Male</span>
                        </label>
                        <label for="">
                            <input type="radio" name="Gender" id="" value="Female">
                            <span>Female</span>
                        </label>

                        <label for="">
                            <input type="radio" name="Gender" id="" value="Other">
                            <span>Other</span>
                        </label>
                    </div>
                    <div class="feedback">
                        <h5>Feedback</h5>
                        <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="200" placeholder="any comment"></textarea>
                        <!-- <input type="text" name="Feedback" id="comment"  placeholder="any comment"> -->
                    </div>
                    <div class="send">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
